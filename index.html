<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Letter Guessing Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
</head>

<body>
    <div class="container">

        <div class="row">
            <h1 id="header" class="col-md-12 rounded">Letter Guessing Game</h1>

        </div>
        <div class="row">
            <div class="col-md-12">
                <p id="message"></p>
            </div>
        </div>
        <div id="left" class="card rounded">
            <div class="card-body">
                <ol class="card-title list-group rounded">Directions
                    <li class="card-text list-group-item">Make a guess by typing a letter on your keyboard.</li>
                    <li class="card-text list-group-item">If the letter you guessed matches My Letter, You Win!</li>
                    <li class="card-text list-group-item">If your letter doesn't match, you suck at life.</li>
                </ol>
            </div>
        </div>
        <div id="right" class="card rounded">
            <div class="card-body">
                <ul class="card-title list-group rounded">Let's Play!
                    <li class="card-text list-group-item game" id="lives">Lives: 9</li>
                    <li class="card-text list-group-item game" id="guesses">no guesses yet...</li>
                    <li class="card-text list-group-item game" id="wins">no wins yet..</li>
                    <li class="card-text list-group-item game" id="losses">no losses yet...</li>
                </ul>
            </div>
        </div>
    </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
